    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f5f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1.2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: #0c2c52;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 2rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 10px 0;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }

    .button svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: white;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .whatsapp:hover {
      background-color: #1DA851;
    }

    .email {
      background-color: #0c2c52;
    }

    .email:hover {
      background-color: #091f36;
    }

    .instagram {
      background-color: #C13584;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 10px;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
