<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rota do Sol Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fffde7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 380px;
    }
    .logo {
      width: 160px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
      color: #0c2c52;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .whatsapp { background: #25D366; }
    .email    { background: #0c2c52; }
    .instagram {
      background: #C13584;
      opacity: 0.6;
      cursor: default;
    }
    .btn svg, .btn i { font-size: 1.2rem; }
    footer {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo-rotadosol.png" alt="Logo Rota do Sol Turismo" class="logo"/>
    <h1>Rota do Sol Turismo</h1>
    <div class="subtitle">
      Conforto, Segurança e Qualidade em Cada Rota.<br>
      Sua Jornada ao Sol Começa Aqui.
    </div>
    <a href="https://wa.me/5573998621807" class="btn whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="mailto:rotadosolturismo@outlook.com.br" class="btn email">
      <i class="fas fa-envelope"></i> E-mail
    </a>
    <div class="btn instagram">
      <i class="fab fa-instagram"></i> Instagram (em breve)
    </div>
    <footer>© 2025 Rota do Sol Turismo</footer>
  </div>
</body>
</html>
