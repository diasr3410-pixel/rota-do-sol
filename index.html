<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rota do Sol Turismo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f5f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: #0c2c52;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 500;
      color: #666;
      margin-bottom: 2rem;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease, transform 0.2s;
      margin: 10px 0;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .whatsapp { background-color: #25D366; }
    .whatsapp:hover { background-color: #1DA851; }

    .email { background-color: #0c2c52; }
    .email:hover { background-color: #091f36; }

    .instagram {
      background-color: #C13584;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .subtitle { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Logo -->
   <img class="logo" src="logo-rotadosol.png" alt="Logo Rota do Sol" />

    <!-- Nome -->
    <h1>Rota do Sol Turismo</h1>

    <!-- Slogan -->
    <div class="subtitle">Conforto, Segurança e Qualidade em Cada Rota.<br>Sua Jornada ao Sol Começa Aqui.</div>

    <!-- Botões com ícones -->
    <a href="https://wa.me/5573998621807" class="button whatsapp" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="mailto:rotadosolturismo@outlook.com.br" class="button email">
      <i class="fas fa-envelope"></i> E-mail
    </a>
    <div class="button instagram">
      <i class="fab fa-instagram"></i> Instagram (em breve)
    </div>

    <div class="footer">© 2025 Rota do Sol Turismo</div>
  </div>

</body>
</html>


<img class="logo" src="logo-rotadosol.png" alt="Logo Rota do Sol" />
